<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg" href="Assets/favIcon.svg">
    
    <title>Digital Watch</title>
</head>
<body>
    <nav>
        <p>Powered By:</p>
        <img src="./Assets/icons8-html-48.png" alt="html-icon">
        <img src="./Assets/icons8-css3-48.png" alt="css-icon">
        <img src="./Assets/icons8-javascript-48.png" alt="javascript-icon">
        <img src="./Assets/icons8-github-48.png" alt="github-icon">
    </nav>
    <div class="watch">
        <div>
            <span id="hour">00</span>
            <span class="time">Hour</span>
        </div>
        <div>
            <span id="minuts">00</span>
            <span class="time">Minuts</span>
        </div>
        <div>
            <span id="seconds">00</span>
            <span class="time">Seconds</span>
        </div>
    </div>

    <footer>
        <p>&copy Vinni Rezende 2023</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
